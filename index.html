<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Messenger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Auth Screen -->
    <div id="auth-screen" class="auth-container">
        <div class="auth-box glass-panel">
            <h1 class="nav-logo">Glimpse pChat</h1>
            <div class="auth-tabs">
                <button id="tab-login" class="active">Login</button>
                <button id="tab-register">Register</button>
            </div>
            
            <form id="login-form">
                <input type="text" id="login-id" placeholder="Login ID" required>
                <input type="password" id="login-pass" placeholder="Password" required>
                <button type="submit" class="cta-button full-width">Sign In</button>
            </form>

            <form id="register-form" style="display:none;">
                <input type="text" id="reg-id" placeholder="Choose Login ID" required>
                <input type="text" id="reg-name" placeholder="Display Name" required>
                <input type="password" id="reg-pass" placeholder="Password" required>
                <button type="submit" class="cta-button full-width">Create Account</button>
            </form>
            <p id="auth-error" class="error-msg"></p>
        </div>
    </div>

    <!-- Main Messenger App -->
    <div id="app-screen" class="app-container" style="display:none;">
        
        <!-- Sidebar: Friends & Search -->
        <aside class="sidebar glass-panel">
            <header class="sidebar-header">
                <div class="user-profile">
                    <div class="avatar-circle" id="my-avatar">Me</div>
                    <span id="my-display-name">Loading...</span>
                </div>
                <button id="add-friend-btn" class="icon-btn">+</button>
            </header>

            <div id="search-bar-container" style="display:none;">
                <input type="text" id="user-search-input" placeholder="Search User ID...">
                <div id="search-results"></div>
            </div>

            <div class="tabs">
                <button class="tab-btn active" data-filter="friends">Friends</button>
                <button class="tab-btn" data-filter="requests">Requests</button>
            </div>

            <ul id="friend-list" class="list-view">
                <!-- Friends injected here -->
            </ul>
        </aside>

        <!-- Chat Area -->
        <main class="chat-area glass-panel">
            <div id="no-chat-selected" class="empty-state">
                <h2>Welcome back</h2>
                <p>Select a friend to start chatting.</p>
            </div>

            <div id="chat-interface" style="display:none;">
                <header class="chat-header">
                    <h3 id="chat-with-name">User</h3>
                    <span id="chat-presence" class="presence-indicator">Offline</span>
                </header>

                <div id="message-container" class="messages-scroll">
                    <!-- Messages injected here -->
                </div>

                <div class="typing-indicator" id="typing-indicator">
                    <span></span><span></span><span></span>
                </div>

                <form id="message-form" class="message-input-area">
                    <input type="text" id="message-input" placeholder="Type a message..." autocomplete="off">
                    <button type="submit" class="send-btn">â†‘</button>
                </form>
            </div>
        </main>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
